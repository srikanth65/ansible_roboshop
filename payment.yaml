- name: payment 
  hosts: payment 
  become: yes
  tasks: 
    - name: install python 
      ansible.builtin.command: dnf install python36 gcc python3-devel -y
    
    - name: add user
      ansible.builtin.user: 
        name: roboshop 

    - name: delete app directory
      ansible.builtin.file:
        path: /app 
        state: absent 

    - name: create app directory
      ansible.builtin.file:
        path: /app 
        state: directory 

    - name: download application code to app directory
      ansible.builtin.get_url:
        src: https://roboshop-builds.s3.amazonaws.com/payment.zip
        dest: /tmp 

    - name: unarchive
      ansible.builtin.unarchive:
        src: /tmp/payment.zip 
        dest: /app
        remote_src: yes 

    - name: install requirements 
      ansible.builtin.command: pip3.6 install -r requirements.txt
      args: 
        chdir: /app 

    - name: copy systemd payment service 
      ansible.builtin.copy: 
        src: payment.service
        dest: /etc/systemd/system/payment.service

    - name: systemctl daemon-reload
      ansible.builtin.systemd_service: 
        daemon-reload: true

    - name: systemclt daemon-reload
      ansible.builtin.service: 
        name: payment 
        state: restarted 
        enabled: yes
    